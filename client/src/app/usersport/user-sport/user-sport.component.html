@if (accountService.currentUser()) {
  <div>
    <form [formGroup]="saveActivityForm" (ngSubmit)="saveData()" autocomplete="off">
        <h2 class="text-center text-primary">Save today's activities!</h2>
        <hr>

        <app-date-picker [formControl]="$any(saveActivityForm.controls['date'])" [label]="'Date'">
        </app-date-picker>
    
        <div>
          <label for="sportType">Sport Type</label>
          <select [formControl]="$any(saveActivityForm.controls['sportType'])" id="sportType">
            <option *ngFor="let sportType of sportTypes" [value]="sportType">{{ sportType }}</option>
          </select>
        </div>

        <app-text-input [formControl]="$any(saveActivityForm.controls['distance'])" [label]="'Distance'">
        </app-text-input>
    
        @if (validationErrors) {
          <div class="alert alert-danger text-start">
            <ul>
              @for (error of validationErrors; track $index) {
                <li>{{error}}</li>
              }
            </ul>
          </div>
        }

        <div class="form-group text-center">
          <button class="btn btn-success me-2" type="submit">Save</button>
        </div>
    </form>
</div>
}
