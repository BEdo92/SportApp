<nav class="navbar navbar-expand-md navbar-dark fixed-top custom-blue">
    <div class="container">
        <a class="navbar-brand" href="#">Sports meter</a>

        
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser()) {
                <li class="nav-item">
                    <a routerLink="/usersport" routerLinkActive="router-link-active"  class="nav-link active">Log activity</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/othersport" class="nav-link active">Logged by others</a>
                </li>
                <li *appHasRole="['Admin']" class="nav-item">
                    <a routerLink="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" (click)="logout()">Logout</a>
                </li>
            }            
        </ul>


        @if (accountService.currentUser()) {
        <div  dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{accountService.currentUser()?.username | titlecase}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a routerLink="useredit" class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        }

        @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
                type="password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        }
    </div>

</nav>
